[Corryvreckan]
detectors_file = "geometries/writing.conf"

histogram_file = test_writing.root

log_level = "WARNING"

[EventLoaderEUDAQ2]
type = "tlu"
file_name = data/writing/writing.raw    

adjust_event_times = [["TluRawDataEvent", -115us, +200us]]

[EventLoaderEUDAQ2]
type = "MIMOSA26"
file_name = data/writing/writing.raw
adjust_event_times =  [["NiRawDataEvent", -20ns, +20ns]]


[Clustering4D]


[Tracking4D]
min_hits_on_track = 5
spatial_cut_abs = 300um,300um


[DUTAssociation]
spatial_cut = 800um,800um
time_cut    = 500ns

[AnalysisEfficiency]
chi2ndof_cut = 20
time_cut_frameedge = 0ns

