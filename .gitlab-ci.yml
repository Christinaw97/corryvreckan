############################
# Format and Lint Checking #
############################

# SLC 6

fmt:slc6-llvm-format:
    stage: formatting
    tags:
        - docker
    dependencies:
        - cmp:slc6-llvm
    image: clicdp/slc6-base
    script:
        - export COMPILER_TYPE="llvm"
        - source .gitlab-ci.d/init_x86_64.sh
        - cd build/
